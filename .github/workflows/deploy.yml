name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      deployment-url: ${{ steps.deploy.outputs.url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Create tingly-box directory
      run: |
        mkdir -p tingly-box
        ls -la dist/
        cp -r dist/* tingly-box/
        ls -la tingly-box/

    - name: Deploy to gh-pages branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Initialize and push to gh-pages
        git checkout --orphan gh-pages 2>/dev/null || git checkout gh-pages
        rm -rf * 2>/dev/null || true

        # Create tingly-box subdirectory in gh-pages
        mkdir -p tingly-box
        cp -r tingly-box/* tingly-box/

        # Create index.html to redirect to tingly-box
        cat > index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to Tingly Box</title>
    <script>
        window.location.href = "/tingly-box/";
    </script>
</head>
<body>
    <p>Redirecting to <a href="/tingly-box/">Tingly Box</a>...</p>
</body>
</html>
EOF

        git add -A
        git commit -m "Deploy to GitHub Pages"
        git push origin gh-pages --force